{% extends "base.html" %}

{% block title %}Регистрация - DevConnect{% endblock %}

{% block content %}
<div class="card fade-in" style="max-width: 500px; margin: 2rem auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #24292f; margin-bottom: 0.5rem;">
            <i class="fas fa-user-plus"></i> Регистрация
        </h1>
        <p style="color: #656d76;">Присоединяйся к сообществу программистов</p>
    </div>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Никнейм
            </label>
            <input type="text" id="username" name="username" class="form-control" required 
                   placeholder="Придумай уникальный никнейм">
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" class="form-control" required 
                   placeholder="your@email.com">
        </div>

        <div class="form-group">
            <label for="phone">
                <i class="fas fa-phone"></i> Номер телефона (необязательно)
            </label>
            <input type="tel" id="phone" name="phone" class="form-control" 
                   placeholder="+7 (999) 123-45-67">
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Пароль
            </label>
            <input type="password" id="password" name="password" class="form-control" required 
                   placeholder="Минимум 6 символов">
        </div>

        <button type="submit" class="btn btn-secondary" style="width: 100%; font-size: 1.1rem; padding: 1rem;">
            <i class="fas fa-user-plus"></i> Создать аккаунт
        </button>
    </form>

    <div style="text-align: center; margin-top: 2rem;">
        <p style="color: #656d76;">
            Уже есть аккаунт? 
            <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 500;">
                Войти
            </a>
        </p>
    </div>
</div>

{% endblock %}
